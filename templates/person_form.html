<!DOCTYPE html>
<html>
  <head>
    <title>Person Information</title>
  </head>
  <body>
    <h1>Person Information</h1>

    {% if flash_message %}
    <div class="flash-message">{{ flash_message }}</div>
    {% endif %}

    <form method="post">
      <label for="person_id">Enter Person ID:</label>
      <input type="text" name="person_id" id="person_id" required />
      <input type="submit" value="Search" />
    </form>

    {% if search_results %}
    <h2>Search Results:</h2>
    {{ search_results }} {% endif %} {% if flash_message == "You entered an
    invalid ID number. Please try another." %}
    <p>Try again</p>
    {% endif %}
  </body>
</html>
